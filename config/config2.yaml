# Enhanced Configuration for LNN Multi-Stock Analysis
# This file controls both single-stock analysis and comprehensive multi-stock experiments

# Basic data configuration (used for single-stock analysis)
data:
  tickers: ['^GSPC', 'AGG', 'QQQ', 'AAPL']
  start_date: '2020-01-01'
  end_date: '2024-12-31'
  target_ticker: 'AAPL'

# Model configuration (base parameters)
model:
  sequence_length: 30
  hidden_size: 64
  learning_rate: 0.001
  batch_size: 32
  num_epochs: 50  # Reduced for multi-stock analysis speed
  patience: 8

# Analysis configuration
analysis:
  use_advanced_features: true
  n_components_pca: 10
  umap_n_neighbors: 15
  pattern_analysis: true
  temporal_analysis: true
  dimensionality_reduction: true


# Market benchmarks and ETFs (used as context in all portfolios)
market_context:
  - "^GSPC"   # S&P 500 Index
  - "^IXIC"   # NASDAQ Composite
  - "^DJI"    # Dow Jones Industrial Average
  - "QQQ"     # Invesco QQQ Trust (NASDAQ-100)

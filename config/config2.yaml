  - "IWM"     # iShares Russell 2000 ETF
  - "VTI"     # Vanguard Total Stock Market ETF
  - "AGG"     # iShares Core US Aggregate Bond ETF

# Output configuration
output:
  results_dir: "results/batch_analysis"
  save_individual_runs: true
  save_summary_csv: true
  save_detailed_json: true

# Analysis options
analysis_options:
  # Skip certain analysis phases for faster execution
  skip_patterns: false
  skip_temporal: false
  skip_features: false
  
  # Quick mode settings (used when --quick flag is passed)
  quick_mode:
    hidden_sizes: [50]
    sequence_lengths: [30]
    num_epochs: 50
    skip_patterns: true
    skip_temporal: true
    
  # Performance thresholds for flagging good/bad results
  performance_thresholds:
    excellent_sharpe: 1.5
    good_sharpe: 1.0
    poor_sharpe: 0.5
    excellent_excess_return: 0.15  # 15% excess return
    good_excess_return: 0.05       # 5% excess return
    excellent_directional_accuracy: 0.65  # 65% accuracy
    good_directional_accuracy: 0.55       # 55% accuracy

# Execution settings
execution:
  max_parallel_runs: 1  # Number of runs to execute in parallel (keep at 1 for Jetson)
  save_intermediate_every: 5  # Save results every N runs
  auto_cleanup_temp_files: true
  
# Notification settings (for long batch runs)
notifications:
  email_on_completion: false
  email_address: "your_email@example.com"
  send_progress_updates: false
  progress_update_interval: 10  # Every N runs

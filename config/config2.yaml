  plot_formats: ['png', 'pdf']
  dpi: 300
  style: 'seaborn'

# GPU and performance settings
performance:
  use_gpu: true
  mixed_precision: false  # Set to true for newer GPUs with Tensor Cores
  num_workers: 2  # For data loading
  pin_memory: true

# Batch Analysis Configuration for LNN Stock Market Analysis
# This file controls which stocks and parameter combinations to test

# Base configuration applied to all runs
base_config:
  start_date: "2020-01-01"
  end_date: "2024-12-31"
  learning_rate: 0.001
  batch_size: 32
  num_epochs: 100
  patience: 10
  use_advanced_features: true
  n_components_pca: 10
  umap_n_neighbors: 15
  pattern_analysis: true
  temporal_analysis: true
  dimensionality_reduction: true

# Parameter combinations to test
parameters:
  hidden_sizes: [200, 500, 1000, 1500]
  sequence_lengths: [30, 45, 60]

